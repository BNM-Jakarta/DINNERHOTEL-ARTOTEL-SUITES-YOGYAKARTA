<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Invitation - BNM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bnm-navy: #002D72; --bnm-red: #ED1C24; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: var(--bnm-navy); }
    .font-serif { font-family: 'Playfair Display', serif; }
    .btn-submit { background: linear-gradient(135deg, var(--bnm-navy) 0%, #001a45 100%); transition: all 0.3s; }
    .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }
    .glass { background: white; border: 1px solid rgba(0, 45, 114, 0.1); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

  <!-- Logo BNM -->
  <div class="bg-white p-6 rounded-2xl border border-slate-100 mb-12 flex items-center gap-6 max-w-full overflow-x-auto shadow-sm">
    <div class="flex flex-col items-center">
      <div class="w-24 h-1.5 bg-[#ED1C24] mb-1"></div>
      <span class="text-4xl font-[900] tracking-tighter text-[#002D72] leading-none">BNM</span>
      <div class="w-24 h-1.5 bg-[#ED1C24] mt-1"></div>
    </div>
    <div class="h-12 w-px bg-slate-200"></div>
    <div class="flex flex-col">
      <span class="text-lg font-[800] text-[#002D72] leading-tight whitespace-nowrap uppercase">PT. Berca Niaga Medika</span>
    </div>
  </div>

  <!-- Judul -->
  <div class="text-center mb-10">
    <h1 class="text-5xl font-serif text-slate-900 mb-4">Dinner Invitation</h1>
    <div class="h-1 w-20 bg-[#ED1C24] mx-auto rounded-full"></div>
  </div>

  <!-- Event Info -->
  <div class="w-full max-w-lg mb-8">
    <div class="bg-white rounded-[2.5rem] p-8 text-center border border-slate-100 shadow-lg">
      <div class="grid grid-cols-2 divide-x divide-slate-100">
        <div>
          <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-1">Date</p>
          <p class="font-bold text-slate-800">13 Februari 2026</p>
        </div>
        <div>
          <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-1">Location</p>
          <p class="font-bold text-slate-800 leading-tight">Artotel Suites By Bianti</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="w-full max-w-lg">
    <div class="glass rounded-[2.5rem] p-8 md:p-10">
      <form id="rsvpForm" class="space-y-5">
        <input type="text" name="nama" required placeholder="Nama Lengkap" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-sm outline-none focus:border-[#002D72]">
        <input type="text" name="instansi" required placeholder="Instansi / RS" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-sm outline-none focus:border-[#002D72]">
        <input type="email" name="email" required placeholder="Email Aktif" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-sm outline-none focus:border-[#002D72]">
        <input type="tel" name="telp" required placeholder="WhatsApp (62...)" class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-sm font-mono outline-none focus:border-[#002D72]">
        <input type="text" name="kode" required placeholder="KODE AKSES" class="w-full px-5 py-4 rounded-2xl bg-white border-2 border-slate-100 text-center font-bold tracking-widest uppercase text-slate-800 outline-none focus:border-[#ED1C24]">
        
        <button type="submit" id="submitBtn" class="btn-submit w-full text-white font-bold py-5 rounded-2xl shadow-lg flex items-center justify-center gap-3">
          <span id="btnText">KONFIRMASI KEHADIRAN</span>
        </button>
      </form>
      <div id="statusBox" class="hidden mt-6 p-5 rounded-2xl text-center text-sm font-bold border transition-all duration-300"></div>
    </div>
  </div>

  <script>
    // URL Web App Google Script
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzvLdwV5olUB0tyAwWVLkSdW3PUiJ2gwdgKOu7PqXzdONtOUNbEdqhdaslMFVTcYDEG2w/exec';

    const form = document.getElementById('rsvpForm');
    const btn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const statusBox = document.getElementById('statusBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      statusBox.classList.add('hidden');
      btn.disabled = true;
      btnText.innerHTML = '<div class="spinner"></div> SEDANG MEMPROSES...';

      const data = {
        nama: form.nama.value,
        instansi: form.instansi.value,
        email: form.email.value,
        telp: form.telp.value,
        kode: form.kode.value
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        btn.disabled = false;
        btnText.innerText = "KONFIRMASI KEHADIRAN";
        statusBox.classList.remove('hidden');
        statusBox.innerText = res.message;

        if (res.success) {
          statusBox.className = "mt-6 p-5 rounded-2xl text-center text-sm font-bold bg-emerald-50 text-emerald-600 border-emerald-100";
          form.reset();
          form.style.display = 'none';
        } else {
          statusBox.className = "mt-6 p-5 rounded-2xl text-center text-sm font-bold bg-rose-50 text-rose-600 border-rose-100";
        }
      })
      .catch(err => {
        console.error(err);
        btn.disabled = false;
        btnText.innerText = "KONFIRMASI KEHADIRAN";
        statusBox.classList.remove('hidden');
        statusBox.innerText = "Gagal terhubung. Pastikan nama tab di Sheet adalah 'Database' & 'MasterKode', lalu Deploy ulang Web App Anda.";
        statusBox.className = "mt-6 p-5 rounded-2xl text-center text-sm font-bold bg-rose-50 text-rose-600 border-rose-100";
      });
    });
  </script>
</body>
</html>
