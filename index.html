<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Invitation - BNM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bnm-navy: #002D72;
      --bnm-red: #ED1C24;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      color: var(--bnm-navy);
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .btn-gradient {
      background: linear-gradient(135deg, var(--bnm-navy) 0%, #001a45 100%);
    }
    .input-focus:focus {
      border-color: var(--bnm-navy);
      box-shadow: 0 0 0 3px rgba(0, 45, 114, 0.1);
    }
    .animate-up {
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-10 px-4">

  <!-- Logo BNM (Identik Gambar) -->
  <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 mb-12 animate-up flex items-center gap-6 max-w-full overflow-x-auto">
    <div class="flex flex-col items-center">
      <div class="w-24 h-1.5 bg-[#ED1C24] mb-1"></div>
      <span class="text-4xl font-[900] tracking-tighter text-[#002D72] leading-none">BNM</span>
      <div class="w-24 h-1.5 bg-[#ED1C24] mt-1"></div>
    </div>
    <div class="h-12 w-px bg-slate-200"></div>
    <div class="flex flex-col">
      <span class="text-lg font-[800] text-[#002D72] leading-tight whitespace-nowrap uppercase">PT. Berca Niaga</span>
      <span class="text-lg font-[800] text-[#002D72] leading-tight whitespace-nowrap uppercase">Medika</span>
    </div>
  </div>

  <!-- Judul -->
  <div class="text-center mb-10 animate-up" style="animation-delay: 0.1s">
    <h1 class="text-5xl md:text-6xl font-serif text-slate-900 mb-4">Dinner Invitation</h1>
    <div class="h-1 w-20 bg-[#ED1C24] mx-auto rounded-full"></div>
  </div>

  <!-- Info Acara -->
  <div class="w-full max-w-lg mb-8 animate-up" style="animation-delay: 0.2s">
    <div class="bg-white rounded-[2.5rem] p-8 shadow-xl shadow-slate-200/60 border border-slate-50 text-center space-y-6">
      <div class="grid grid-cols-2 divide-x divide-slate-100">
        <div>
          <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-1">Date</p>
          <p class="font-bold text-slate-800">13 Februari 2026</p>
        </div>
        <div>
          <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-1">Time</p>
          <p class="font-bold text-slate-800">19:00 WIB</p>
        </div>
      </div>
      <div class="pt-4 border-t border-slate-50">
        <p class="text-[10px] uppercase tracking-widest text-slate-400 font-bold mb-1">Location</p>
        <p class="font-bold text-lg text-slate-800 leading-tight">Artotel Suites by Bianti</p>
        <p class="text-slate-500 text-sm">Yogyakarta</p>
      </div>
    </div>
  </div>

  <!-- Form RSVP -->
  <div class="w-full max-w-lg animate-up" style="animation-delay: 0.3s">
    <div class="bg-white rounded-[2.5rem] p-8 md:p-10 shadow-xl shadow-slate-200/60 border border-slate-50">
      <form id="rsvpForm" class="space-y-5">
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-1">Nama Lengkap</label>
          <input type="text" name="nama" required placeholder="Masukkan Nama Anda"
                 class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-slate-800 text-sm outline-none transition-all input-focus">
        </div>

        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-1">Instansi / Rumah Sakit</label>
          <input type="text" name="instansi" required placeholder="Nama RS atau Instansi"
                 class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-slate-800 text-sm outline-none transition-all input-focus">
        </div>

        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-1">Email</label>
          <input type="email" name="email" required placeholder="email@contoh.com"
                 class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-slate-800 text-sm outline-none transition-all input-focus">
        </div>

        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-2 ml-1">WhatsApp (62...)</label>
          <input type="tel" name="telp" required placeholder="628123456789"
                 pattern="^62[0-9]{8,15}$"
                 class="w-full px-5 py-4 rounded-2xl bg-slate-50 border border-slate-100 text-slate-800 text-sm outline-none transition-all input-focus font-mono">
        </div>

        <div class="pt-2">
          <label class="block text-[10px] font-bold text-[#ED1C24] uppercase mb-2 ml-1 text-center tracking-widest">Kode Undangan Khusus</label>
          <input type="text" name="kode" required placeholder="MASUKKAN KODE"
                 class="w-full px-5 py-4 rounded-2xl bg-white border-2 border-slate-100 text-center font-bold tracking-[0.3em] text-slate-800 uppercase focus:border-[#ED1C24] outline-none transition-all">
        </div>

        <button type="submit" id="submitBtn" 
                class="btn-gradient w-full text-white font-bold py-5 rounded-2xl shadow-lg transition-all active:scale-[0.98] mt-4">
          KONFIRMASI KEHADIRAN
        </button>
      </form>

      <div id="statusBox" class="hidden mt-6 p-5 rounded-2xl text-center text-sm font-bold border transition-all duration-500"></div>
    </div>

    <div class="mt-10 text-center pb-10">
      <p class="text-slate-400 text-[9px] uppercase tracking-[0.3em]">&copy; 2026 PT. Berca Niaga Medika</p>
    </div>
  </div>

  <script>
    // URL Web App Google Script Kamu yang Baru
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzvLdwV5olUB0tyAwWVLkSdW3PUiJ2gwdgKOu7PqXzdONtOUNbEdqhdaslMFVTcYDEG2w/exec';

    const form = document.getElementById('rsvpForm');
    const btn = document.getElementById('submitBtn');
    const statusBox = document.getElementById('statusBox');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      statusBox.classList.add('hidden');
      btn.disabled = true;
      btn.innerText = "SEDANG MEMPROSES...";

      const data = {
        nama: form.nama.value,
        instansi: form.instansi.value,
        email: form.email.value,
        telp: form.telp.value,
        kode: form.kode.value
      };

      // Mengirim data ke Google Script via POST
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        btn.disabled = false;
        btn.innerText = "KONFIRMASI KEHADIRAN";
        statusBox.classList.remove('hidden');
        statusBox.innerText = res.message;

        if (res.success) {
          statusBox.className = "mt-6 p-5 rounded-2xl text-center text-sm font-bold bg-emerald-50 text-emerald-600 border-emerald-100";
          form.reset();
          form.style.display = 'none';
        } else {
          statusBox.className = "mt-6 p-5 rounded-2xl text-center text-sm font-bold bg-rose-50 text-rose-600 border-rose-100";
        }
      })
      .catch(err => {
        btn.disabled = false;
        btn.innerText = "KONFIRMASI KEHADIRAN";
        statusBox.classList.remove('hidden');
        statusBox.innerText = "Gagal menghubungi server. Pastikan Web App sudah dideploy dengan akses 'Anyone'.";
        statusBox.className = "mt-6 p-5 rounded-2xl text-center text-sm font-bold bg-rose-50 text-rose-600 border-rose-100";
      });
    });
  </script>
</body>
</html>
